# This file contains a configuration for the Anycubic Kobra Neo printer.
#
# See docs/Config_Reference.md for a description of parameters.
#
# To build the firmware, use the following configuration:
#   - Micro-controller: Huada Semiconductor HC32F460
#   - Communication interface: Serial (PA3 & PA2) - Anycubic
#   - Freq: 168 MHz
# Installation:
#  1. Rename the klipper bin to `firmware.bin` and copy it to an SD Card.
#  2. Power off the Printer, insert the SD Card and power it on.
#  3. The the LCD will be stuck on the Firmware-update screen.
#     Just Wait for 3-5 minutes to ensure the firmware is flashed.
#  4. After waiting, shutdown the printer and remove the SD Card.

[include mainsail.cfg]

[delayed_gcode bed_mesh_init]
initial_duration: .01
gcode:
  BED_MESH_PROFILE LOAD=default

[exclude_object]

[respond]

[stepper_x]
step_pin: PA12
dir_pin: PA11
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
position_endstop: -7
position_min: -7
position_max: 220
homing_speed: 60
endstop_pin: !PH2
homing_retract_dist: 0
homing_positive_dir: false

[stepper_y]
step_pin: PA9
dir_pin: PA8
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
position_endstop: -17
position_min:-17
position_max: 220
homing_speed: 60
endstop_pin: ^!PC13
homing_retract_dist: 0
homing_positive_dir: false


[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PA15
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC14  // sac changed to probe
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 245
#position_endstop: 0
homing_speed: 5
second_homing_speed:1
homing_retract_dist: 2.3
homing_positive_dir: false


[safe_z_home]
home_xy_position: 110,110
speed: 70.0
z_hop: 10.0
z_hop_speed: 5.0

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB15
dir_pin: !PB14
enable_pin: !PA15
microsteps: 16
rotation_distance: 7.938
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PB8
sensor_type: Generic 3950 #seems to give more precise results than the ATC, further test needed tho
#sensor_type: ATC Semitec 104GT-2 #stock sensor doesn't seem to be an original ATC type actually
sensor_pin: PC3
min_temp: 5
min_extrude_temp: 5
max_temp: 260 #Stock is 250
pressure_advance: 0.09 # 0.0396@220°&after input shaper; 0.085@195°&before input shaper
pressure_advance_smooth_time: 0.03 #0.04 default; trying smaller smooth time together with smaller pressure advance
control : pid
pid_kp : 18.399
pid_ki : 0.818
pid_kd : 103.493

[firmware_retraction]
retract_length: 1.0
retract_speed: 50
unretract_extra_length: 0
unretract_speed: 40

[heater_bed]
heater_pin: PB9
#sensor_type: Generic 3950
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
min_temp: 0
max_temp: 120
control : pid
pid_kp : 59.770
pid_ki : 0.960
pid_kd : 930.174

[bed_mesh]
speed: 400
horizontal_move_z: 7
mesh_min: 5, 5
mesh_min: 32, 5
mesh_max: 215, 215
probe_count: 5, 5
#relative_reference_index: 13
algorithm: lagrange

#[screws_tilt_adjust]
#screw1: -6, 24
#screw1_name: front left screw
#screw2: 157, 24
#screw2_name: front right screw
#screw3: 157, 188
#screw3_name: rear right screw
#screw4: -6, 188
#screw4_name: rear left screw
#horizontal_move_z: 10.
#speed: 50.
#screw_thread: CW-M4 #or CCW? Neither one gave correct instructions for all of the three screws actually, further tests needed.

[probe]
pin: PA1
x_offset: 37.5
y_offset: -4
z_offset = 0
samples: 6
samples_result: average
samples_tolerance: 0.03
samples_tolerance_retries: 6
sample_retract_dist: 0.5
speed:1
lift_speed:4

[controller_fan controller_fan]
#max_power: 0.75
pin: PB12

[heater_fan extruder_fan]
pin: PB13
#hardware_pwm: True #default: False


[fan]
pin: PB5
cycle_time: 0.000050 # = 20kHz as this seems to be the frequency in the stock firmware referring to xpeng's findings

[output_pin enable_pin]
#This is the pin controls bed, hotend, extruder fan, part fan.
pin: PB6
static_value: 1

#[output_pin beeper]
#pin: PB7

#[output_pin bl_pin]
#pin: PC0

#[output_pin tft_rst]
#pin: PB4

[idle_timeout]
timeout: 600

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
# max_accel: 3500
max_accel: 2000
# max_accel_to_decel: 2000
max_z_velocity: 20
max_z_accel: 20

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[input_shaper]
shaper_type_x = mzv
shaper_type_y = mzv
